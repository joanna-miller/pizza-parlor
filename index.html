<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<div class="container">
  <body>
    <form id="pizza-builder">
      <div id="select-size">
        <h2>Select your pizza size:</h2>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small" checked>Small <span class="cost">$12</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium">Medium <span class="cost">$15</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">Large <span class="cost">$18</span>
          </label>
        </div>
        
      </div>

      <div id="select-toppings">
        <h2>Select your pizza toppings:</h2>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="flexCheckDefault" name="topping">Extra Cheese <span class="cost">+$2</span>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="flexCheckChecked" name="topping">Pepperoni <span class="cost">+$2</span>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="flexCheckDefault" name="topping">Sausage <span class="cost">+$2</span>
        </div>
          <div class="form-check">
          <input class="form-check-input" type="checkbox" value="2" id="flexCheckChecked" name="topping">Ham <span class="cost">+$2</span>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" id="flexCheckChecked" name="topping">Mushroom <span class="cost">+$1</span>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" name="topping">Onion <span class="cost">+$1</span>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" id="flexCheckChecked" name="topping">Black Olive <span class="cost">+$1</span>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" name="topping">Green Pepper <span class="cost">+$1</span>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" name="topping">Pineapple <span class="cost">+$1</span>
        </div>
      </div> 
      <button type="submit" class="btn btn-primary">Calulate Total</button>
    </form> 

  </body>
</div>
</html>
